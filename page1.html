<!DOCTYPE html>
<html lang="en">

<body>
	<h1>Page 1</h1>

	<p>
	<a href="page3.html">Page 3</a>
	</p>
	
	<script>
		(function(win, doc){
      			var out = doc.getElementById("out"),
			eventAlert = function(e) {
				win.alert(doc.title + ": " + e.type);
			},

			winEvents = [
				"load",
				// "unload",
				"pageshow",
				"pagehide",
			],

			docEvents = [
				"DOMContentLoaded"
			];
			
			winEvents.forEach(
				function(item) {
					win.addEventListener(item, eventAlert, false);
				}
			);

			docEvents.forEach(
				function(item) {
					doc.addEventListener(item, eventAlert, false);
				}
			);
		}(window, document));
	</script>
</body>
</html>
