<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page 3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Page 3</h1>
	<p>
		<a href="page1.html">Page 1</a>
	</p>
	
	<script>
		(function(win, doc){
      			var out = doc.getElementById("out"),
			eventAlert = function(e) {
				win.alert(doc.title + ": " + e.type);
			},
			winEventsEnabled = false,
			docEventsEnabled = false,

			winEvents = [
				"load",
				"unload",
				"pageshow",
				"pagehide",
			],

			docEvents = [
				"DOMContentLoaded"
			];
			
			if (winEventsEnabled) {
				winEvents.forEach(
					function(item) {
						win.addEventListener(item, eventAlert, false);
					}
				);
			}
			
			if (docEventsEnabled) {
				docEvents.forEach(
					function(item) {
						doc.addEventListener(item, eventAlert, false);
					}
				);
			}
		}(window, document));
	</script>
</body>
</html>
